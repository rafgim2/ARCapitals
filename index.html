      // ---------------------------------------------------------------------
      // Funciones auxiliares
      function drawRoundedRect(ctx, x, y, w, h, r) {
        ctx.beginPath();
        ctx.moveTo(x + r, y);
        ctx.lineTo(x + w - r, y);
        ctx.quadraticCurveTo(x + w, y, x + w, y + r);
        ctx.lineTo(x + w, y + h - r);
        ctx.quadraticCurveTo(x + w, y + h, x + w - r, y + h);
        ctx.lineTo(x + r, y + h);
        ctx.quadraticCurveTo(x, y + h, x, y + h - r);
        ctx.lineTo(x, y + r);
        ctx.quadraticCurveTo(x, y, x + r, y);
        ctx.closePath();
        ctx.fill();
      }

      // ---------------------------------------------------------------------
      // Función para actualizar el panel de respuesta
      function updateAnswerPanel(mesh, value) {
        const tmpCanvas = document.createElement('canvas');
        tmpCanvas.width = 256 * resolutionFactor;
        tmpCanvas.height = 256 * resolutionFactor;
        const ctx = tmpCanvas.getContext('2d');
        ctx.clearRect(0, 0, tmpCanvas.width, tmpCanvas.height);
        ctx.fillStyle = "#007BFF";
        drawRoundedRect(ctx, 0, 0, tmpCanvas.width, tmpCanvas.height, 20 * resolutionFactor);
        ctx.fillStyle = "#FFFFFF";
        ctx.font = 'Bold ' + (75 * resolutionFactor) + 'px Arial';
        ctx.textAlign = 'center';
        ctx.textBaseline = 'middle';
        ctx.fillText(value, tmpCanvas.width / 2, tmpCanvas.height / 2);
        const texture = new THREE.CanvasTexture(tmpCanvas);
        texture.minFilter = THREE.LinearFilter;
        texture.magFilter = THREE.LinearFilter;
        mesh.material.map = texture;
        mesh.material.needsUpdate = true;
        mesh.userData.answer = value;
      }

      // Función para crear un botón en AR
      function createButton(text, planeWidth = 0.2, planeHeight = 0.1) {
        const c = document.createElement('canvas');
        c.width = 128 * resolutionFactor;
        c.height = 64 * resolutionFactor;
        const ctx = c.getContext('2d');
        ctx.fillStyle = "#007BFF";
        drawRoundedRect(ctx, 0, 0, c.width, c.height, 10 * resolutionFactor);
        ctx.fillStyle = "#FFFFFF";
        ctx.font = 'Bold ' + (18 * resolutionFactor) + 'px Arial';
        ctx.textAlign = 'center';
        ctx.textBaseline = 'middle';
        ctx.fillText(text, c.width / 2, c.height / 2);
        const texture = new THREE.CanvasTexture(c);
        texture.minFilter = THREE.LinearFilter;
        const geometry = new THREE.PlaneGeometry(planeWidth, planeHeight);
        const material = new THREE.MeshBasicMaterial({ map: texture, transparent: true });
        return new THREE.Mesh(geometry, material);
      }

      // Función para crear efecto de chispas
      function createSparkTexture() {
        const size = 128;
        const c = document.createElement('canvas');
        c.width = size; c.height = size;
        const ctx = c.getContext('2d');
        const grd = ctx.createRadialGradient(size/2, size/2, 0, size/2, size/2, size/2);
        grd.addColorStop(0, 'rgba(255,255,255,1)');
        grd.addColorStop(1, 'rgba(255,255,255,0)');
        ctx.fillStyle = grd;
        ctx.fillRect(0, 0, size, size);
        const tex = new THREE.CanvasTexture(c);
        tex.minFilter = THREE.LinearFilter;
        return tex;
      }
      function createSparksEffect(pos) {
        if (!sparkTexture) sparkTexture = createSparkTexture();
        const count = 100;
        const positions = new Float32Array(count * 3);
        const velocities = [];
        for (let i = 0; i < count; i++) {
          positions[i * 3] = pos.x;
          positions[i * 3 + 1] = pos.y;
          positions[i * 3 + 2] = pos.z;
          velocities.push(new THREE.Vector3(
            (Math.random() - 0.5) * 0.5,
            (Math.random() - 0.5) * 0.5,
            (Math.random() - 0.5) * 0.5
          ));
        }
        const geo = new THREE.BufferGeometry();
        geo.setAttribute('position', new THREE.BufferAttribute(positions, 3));
        const mat = new THREE.PointsMaterial({
          color: 0xffffff,
          size: 0.02,
          map: sparkTexture,
          transparent: true,
          depthWrite: false,
          blending: THREE.AdditiveBlending,
          alphaTest: 0.5,
        });
        const points = new THREE.Points(geo, mat);
        scene.add(points);
        sparksSystems.push({
          points,
          velocities,
          startTime: performance.now(),
          lastUpdate: performance.now()
        });
      }

      // ---------------------------------------------------------------------
      // Funciones para crear y actualizar los objetos de respuesta
      function createAnswerObjects(numAnswers) {
        for (let i = 0; i < numAnswers; i++) {
          const canvas = document.createElement('canvas');
          canvas.width = 256 * resolutionFactor;
          canvas.height = 256 * resolutionFactor;
          const ctx = canvas.getContext('2d');
          ctx.clearRect(0, 0, canvas.width, canvas.height);
          ctx.fillStyle = "#007BFF";
          drawRoundedRect(ctx, 0, 0, canvas.width, canvas.height, 20 * resolutionFactor);
          ctx.fillStyle = "#FFFFFF";
          ctx.font = 'Bold ' + (75 * resolutionFactor) + 'px Arial';
          ctx.textAlign = 'center';
          ctx.textBaseline = 'middle';
          ctx.fillText("...", canvas.width / 2, canvas.height / 2);
          const texture = new THREE.CanvasTexture(canvas);
          texture.minFilter = THREE.LinearFilter;
          texture.magFilter = THREE.LinearFilter;
          const material = new THREE.MeshBasicMaterial({ map: texture, side: THREE.DoubleSide, transparent: true });
          const geometry = new THREE.PlaneGeometry(0.15, 0.15);
          const mesh = new THREE.Mesh(geometry, material);
          answers.push(mesh);
          scene.add(mesh);
        }
        updateAnswerPositions();
      }
      function updateAnswerPositions() {
        const radius = 0.8;
        const gapWorld = 0.05;
        const gapAngle = gapWorld / radius;
        const numPanels = answers.length;
        const centerPos = new THREE.Vector3().copy(initialCameraPos);
        let panelAngles = [];
        answers.forEach(mesh => {
          let w = mesh.userData.panelWidth || mesh.geometry.parameters.width;
          let halfAngle = Math.asin((w / 2) / radius);
          panelAngles.push(2 * halfAngle);
        });
        let totalAngle = panelAngles[0] / 2 + panelAngles[numPanels - 1] / 2;
        for (let i = 0; i < numPanels - 1; i++) {
          totalAngle += (panelAngles[i] / 2) + gapAngle + (panelAngles[i+1] / 2);
        }
        let angles = [];
        let currentAngle = -totalAngle / 2 + panelAngles[0] / 2;
        angles.push(currentAngle);
        for (let i = 1; i < numPanels; i++) {
          currentAngle += (panelAngles[i-1] / 2) + gapAngle + (panelAngles[i] / 2);
          angles.push(currentAngle);
        }
        const up = new THREE.Vector3(0,1,0);
        const right = new THREE.Vector3().crossVectors(up, initialCameraDir).normalize().multiplyScalar(-1);
        const forwardHorizontal = new THREE.Vector3(initialCameraDir.x, 0, initialCameraDir.z).normalize();
        answers.forEach((mesh, i) => {
          const angle = angles[i];
          const offset = new THREE.Vector3();
          offset.addScaledVector(right, Math.sin(angle) * radius);
          offset.addScaledVector(forwardHorizontal, Math.cos(angle) * radius);
          offset.y = 0;
          const finalPos = new THREE.Vector3().copy(centerPos).add(offset);
          mesh.position.copy(finalPos);
          mesh.userData.baseY = finalPos.y;
          mesh.lookAt(initialCameraPos);
        });
      }
      function updateAnswerObjects() {
        const n = selectedNumAnswers;
        const wrongSet = new Set();
        while (wrongSet.size < (n - 1)) {
          const rnd = Math.floor(Math.random() * countries.length);
          const cand = countries[rnd].capital;
          if (cand !== correctAnswer) wrongSet.add(cand);
        }
        const array = [correctAnswer, ...wrongSet];
        array.sort(() => Math.random() - 0.5);
        for (let i = 0; i < n; i++) {
          updateAnswerPanel(answers[i], array[i]);
        }
      }

      // ---------------------------------------------------------------------
      // Panel de pregunta
      function updateQuestionPanel() {
        const tmpCanvas = document.createElement('canvas');
        tmpCanvas.width = 512 * resolutionFactor;
        tmpCanvas.height = 128 * resolutionFactor;
        const ctx = tmpCanvas.getContext('2d');
        ctx.fillStyle = "#007BFF";
        drawRoundedRect(ctx, 0, 0, tmpCanvas.width, tmpCanvas.height, 20 * resolutionFactor);
        ctx.font = 'Bold ' + (48 * resolutionFactor) + 'px Arial';
        ctx.fillStyle = "#FFFFFF";
        ctx.textAlign = 'center';
        ctx.textBaseline = 'middle';
        ctx.fillText(questionText, tmpCanvas.width / 2, tmpCanvas.height / 2);
        const texture = new THREE.CanvasTexture(tmpCanvas);
        texture.minFilter = THREE.LinearFilter;
        texture.magFilter = THREE.LinearFilter;
        const scaleX = 0.6 / (512 * resolutionFactor);
        const scaleY = 0.15 / (128 * resolutionFactor);
        const newWidth = tmpCanvas.width * scaleX;
        const newHeight = tmpCanvas.height * scaleY;
        if (questionMesh) {
          questionMesh.material.map = texture;
          questionMesh.material.needsUpdate = true;
          questionMesh.geometry.dispose();
          questionMesh.geometry = new THREE.PlaneGeometry(newWidth, newHeight);
        } else {
          const geometry = new THREE.PlaneGeometry(newWidth, newHeight);
          const material = new THREE.MeshBasicMaterial({ map: texture, side: THREE.DoubleSide, transparent: true });
          questionMesh = new THREE.Mesh(geometry, material);
          questionMesh.position.set(0, 0.3, -0.8);
          scene.add(questionMesh);
        }
      }

      // ---------------------------------------------------------------------
      // Generar pregunta (Capitales)
      function generateQuestion() {
        const rnd = Math.floor(Math.random() * countries.length);
        const item = countries[rnd];
        correctAnswer = item.capital;
        questionText = `¿Cuál es la capital de ${item.country}?`;
        if (questionMesh) scene.remove(questionMesh);
        questionMesh = null;
        updateQuestionPanel();
        updateAnswerObjects();
        beepPlayed = false;
      }

      // ---------------------------------------------------------------------
      // Display de puntuación y countdown
      function createScoreDisplay() {
        const canvas = document.createElement('canvas');
        canvas.width = 256 * resolutionFactor;
        canvas.height = 128 * resolutionFactor;
        const ctx = canvas.getContext('2d');
        const texture = new THREE.CanvasTexture(canvas);
        texture.minFilter = THREE.LinearFilter;
        texture.magFilter = THREE.LinearFilter;
        const geometry = new THREE.PlaneGeometry(0.6, 0.3);
        const material = new THREE.MeshBasicMaterial({ map: texture, transparent: true });
        scoreMesh = new THREE.Mesh(geometry, material);
        scoreMesh.position.set(0, -0.2, -0.82);
        scoreMesh.userData.canvas = canvas;
        scoreMesh.userData.ctx = ctx;
        scoreMesh.userData.texture = texture;
        scene.add(scoreMesh);
      }
      function updateScoreDisplay() {
        if (!scoreMesh) return;
        const { canvas, ctx, texture } = scoreMesh.userData;
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        ctx.fillStyle = "#FFFFFF";
        ctx.font = 'Bold ' + (24 * resolutionFactor) + 'px Arial';
        ctx.textAlign = "center";
        ctx.textBaseline = "middle";
        ctx.fillText(`Aciertos: ${correctCount} | Fallos: ${wrongCount}`, canvas.width / 2, canvas.height / 2);
        texture.needsUpdate = true;
      }
      function startCountdown() {
        gameStartTime = performance.now();
        const canvas = document.createElement('canvas');
        canvas.width = 256 * resolutionFactor;
        canvas.height = 128 * resolutionFactor;
        const ctx = canvas.getContext('2d');
        const texture = new THREE.CanvasTexture(canvas);
        texture.minFilter = THREE.LinearFilter;
        texture.magFilter = THREE.LinearFilter;
        const geometry = new THREE.PlaneGeometry(0.6, 0.3);
        const material = new THREE.MeshBasicMaterial({ map: texture, transparent: true });
        countdownMesh = new THREE.Mesh(geometry, material);
        countdownMesh.position.set(0, 0.50, -0.82);
        countdownMesh.userData.canvas = canvas;
        countdownMesh.userData.ctx = ctx;
        countdownMesh.userData.texture = texture;
        scene.add(countdownMesh);
      }
      function updateCountdown() {
        if (!countdownMesh) return;
        const { canvas, ctx, texture } = countdownMesh.userData;
        const elapsed = (performance.now() - gameStartTime) / 1000;
        const remaining = Math.max(0, gameDuration - elapsed);
        const seconds = Math.floor(remaining);
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        ctx.fillStyle = (remaining <= 10) ? "red" : "#FFFFFF";
        ctx.font = 'Bold ' + (64 * resolutionFactor) + 'px Arial';
        ctx.textAlign = "center";
        ctx.textBaseline = "middle";
        ctx.fillText(seconds < 10 ? "00:0" + seconds : "00:" + seconds, canvas.width / 2, canvas.height / 2);
        texture.needsUpdate = true;
        if (remaining <= 10 && !beepPlayed) {
          const beepSound = document.getElementById('beepSound');
          beepSound.currentTime = 0;
          beepSound.play().catch(() => {});
          beepPlayed = true;
        }
        return remaining;
      }

      // ---------------------------------------------------------------------
      // Funciones para el leaderboard final en AR
      async function endGame() {
        gameOver = true;
        if (questionMesh) scene.remove(questionMesh);
        if (countdownMesh) scene.remove(countdownMesh);
        if (scoreMesh) scene.remove(scoreMesh);
        answers.forEach(a => scene.remove(a));

        const rawScore = correctCount - wrongCount;
        const finalScore = parseFloat(rawScore.toFixed(3));
        const collectionName = `Capleaderboatd_${selectedNumAnswers}`;
        try {
          const docsFound = await getDocs(
            query(
              collection(db, collectionName),
              where("name", "==", playerName),
              limit(1)
            )
          );
          if (!docsFound.empty) {
            const docToUpdate = docsFound.docs[0];
            await updateDoc(doc(db, collectionName, docToUpdate.id), {
              score: finalScore,
              timestamp: serverTimestamp()
            });
          } else {
            await addDoc(collection(db, collectionName), {
              name: playerName,
              score: finalScore,
              timestamp: serverTimestamp()
            });
          }
        } catch (err) {
          console.error("Error al subir el puntaje:", err);
        }
        let querySnapshot;
        try {
          const qLeaderboard = query(
            collection(db, collectionName),
            orderBy("score", "desc")
          );
          querySnapshot = await getDocs(qLeaderboard);
        } catch (err) {
          console.error("Error consultando el leaderboard:", err);
          return;
        }
        leaderboardResults = [];
        let idx = 0;
        querySnapshot.forEach((docSnap) => {
          let data = docSnap.data();
          leaderboardResults.push({ ...data, _index: idx });
          idx++;
        });
        let playerIndex = leaderboardResults.findIndex(
          (r) => r.name === playerName && r.score === finalScore
        );
        playerPosition = (playerIndex >= 0) ? (playerIndex + 1) : null;
        scoreboardStartIndex = playerIndex - Math.floor(pageSize / 2);
        if (scoreboardStartIndex < 0) scoreboardStartIndex = 0;
        if (scoreboardStartIndex >= leaderboardResults.length) scoreboardStartIndex = 0;
        createLeaderboardMesh();
        drawLeaderboardSegment();
      }
      function createLeaderboardMesh() {
        if (leaderboardMesh) scene.remove(leaderboardMesh);
        if (restartButtonMesh) scene.remove(restartButtonMesh);
        const dummyCanvas = document.createElement('canvas');
        dummyCanvas.width = 512;
        dummyCanvas.height = 512;
        const ctx = dummyCanvas.getContext('2d');
        const lbTexture = new THREE.CanvasTexture(dummyCanvas);
        lbTexture.minFilter = THREE.LinearFilter;
        lbTexture.magFilter = THREE.LinearFilter;
        const planeWidth = 1.2;
        const planeHeight = 1.0;
        const lbGeometry = new THREE.PlaneGeometry(planeWidth, planeHeight);
        const lbMaterial = new THREE.MeshBasicMaterial({ map: lbTexture, transparent: true });
        leaderboardMesh = new THREE.Mesh(lbGeometry, lbMaterial);
        leaderboardMesh.userData.canvas = dummyCanvas;
        leaderboardMesh.userData.ctx = ctx;
        leaderboardMesh.userData.texture = lbTexture;
        leaderboardMesh.userData.planeWidth = planeWidth;
        leaderboardMesh.userData.planeHeight = planeHeight;
        leaderboardMesh.position.set(0, 0, -1.2);
        scene.add(leaderboardMesh);
        restartButtonMesh = createButton("Reiniciar");
        restartButtonMesh.position.set(0, -0.3, -1.1);
        scene.add(restartButtonMesh);
      }
      function drawLeaderboardSegment() {
        if (!leaderboardMesh) return;
        const { canvas, ctx, texture, planeWidth } = leaderboardMesh.userData;
        const subset = leaderboardResults.slice(scoreboardStartIndex, scoreboardStartIndex + pageSize);
        const lineHeight = 40 * resolutionFactor;
        const extraLines = 4;
        const canvasWidth = 512 * resolutionFactor;
        const canvasHeight = lineHeight * (subset.length + extraLines);
        canvas.width = canvasWidth;
        canvas.height = canvasHeight;
        ctx.fillStyle = "rgba(0,0,0,0.7)";
        ctx.fillRect(0, 0, canvasWidth, canvasHeight);
        ctx.fillStyle = "#FFFFFF";
        ctx.font = 'Bold ' + (28 * resolutionFactor) + 'px Arial';
        ctx.textAlign = "center";
        ctx.textBaseline = "middle";
        ctx.fillText(`Tabla de Clasificación`, canvasWidth / 2, lineHeight);
        const xPosPos   = 0.10 * canvasWidth;
        const xPosName  = 0.40 * canvasWidth;
        const xPosScore = 0.75 * canvasWidth;
        let startY = lineHeight * 2.5;
        ctx.font = 'Bold ' + (24 * resolutionFactor) + 'px Arial';
        ctx.textAlign = "left";
        ctx.fillText("Pos", xPosPos, startY);
        ctx.fillText("Nombre", xPosName, startY);
        ctx.fillText("Puntos", xPosScore, startY);
        let yPos = startY + (1.5 * lineHeight);
        for (let i = 0; i < subset.length; i++) {
          const data = subset[i];
          const realPos = data._index + 1;
          if (playerPosition !== null && realPos === playerPosition) {
            ctx.fillStyle = "green";
            ctx.fillRect(0, yPos - lineHeight * 0.6, canvasWidth, lineHeight);
            ctx.fillStyle = "#FFFFFF";
          } else {
            ctx.fillStyle = "#FFFFFF";
          }
          ctx.fillText(String(realPos), xPosPos, yPos);
          ctx.fillText(data.name, xPosName, yPos);
          ctx.fillText(String(data.score), xPosScore, yPos);
          yPos += lineHeight;
        }
        if (playerPosition !== null) {
          ctx.textAlign = "center";
          ctx.fillText(`Tu posición: ${playerPosition}`, canvasWidth / 2, yPos + lineHeight);
        }
        texture.needsUpdate = true;
        const planeHeight = planeWidth * (canvasHeight / canvasWidth);
        leaderboardMesh.geometry.dispose();
        leaderboardMesh.geometry = new THREE.PlaneGeometry(planeWidth, planeHeight);
        leaderboardMesh.position.set(0, 0.0, -1.2);
        restartButtonMesh.position.set(0, -planeHeight * 0.6, -1.1);
      }
      function restartGame() {
        if (leaderboardMesh) scene.remove(leaderboardMesh);
        if (restartButtonMesh) scene.remove(restartButtonMesh);
        leaderboardMesh = null;
        restartButtonMesh = null;
        leaderboardResults = [];
        scoreboardStartIndex = 0;
        playerPosition = null;
        if (questionMesh) {
          scene.remove(questionMesh);
          questionMesh = null;
        }
        correctCount = 0;
        wrongCount = 0;
        gameStartTime = performance.now();
        gameOver = false;
        answers.forEach(a => scene.remove(a));
        answers = [];
        createAnswerObjects(selectedNumAnswers);
        generateQuestion();
        countdownStarted = false;
        gameReady = true;
        createScoreDisplay();
        const timerSound = document.getElementById('timerSound');
        timerSound.currentTime = 0;
        timerSound.loop = false;
        timerSound.play().catch(() => {});
      }

      // ---------------------------------------------------------------------
      // Iniciar AR
      function init() {
        scene = new THREE.Scene();
        camera = new THREE.PerspectiveCamera(70, window.innerWidth / window.innerHeight, 0.01, 20);
        renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
        renderer.setPixelRatio(window.devicePixelRatio);
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.xr.enabled = true;
        document.body.appendChild(renderer.domElement);
        const light = new THREE.HemisphereLight(0xffffff, 0xbbbbff, 1);
        light.position.set(0.5, 1, 0.25);
        scene.add(light);
        window.addEventListener('resize', onWindowResize);
        // Overlay inicial
        const overlay = document.createElement('div');
        overlay.id = 'overlay';
        overlay.innerHTML = `
          <img src="ARCapitals2.jpeg" alt="ARCapitals" style="margin-bottom:20px;">
          <a href="https://www.youtube.com/@rafgim" target="_blank">© By Rafael Gimeno</a>
          <div class="respuestas-container">
            <label for="numAnswers">Respuestas:</label>
            <select id="numAnswers">
              <option value="4">4</option>
              <option value="5">5</option>
              <option value="6">6</option>
              <option value="7">7</option>
              <option value="8">8</option>
              <option value="9">9</option>
              <option value="10">10</option>
            </select>
          </div>
          <div id="leaderboardPreview"></div>
          <input type="text" id="playerName" placeholder="Ingresa tu nombre" maxlength="10">
        `;
        const arButton = ARButton.createButton(renderer, {
          requiredFeatures: ['hit-test'],
          optionalFeatures: ['hand-tracking']
        });
        arButton.style.position = 'absolute';
        arButton.style.bottom = '120px';
        arButton.style.left = 'calc(50% - 75px)';
        arButton.style.width = '150px';
        arButton.style.height = '50px';
        arButton.style.fontSize = '16px';
        arButton.style.backgroundColor = 'green';
        arButton.style.color = 'white';
        overlay.appendChild(arButton);
        document.body.appendChild(overlay);
        const selectAnswers = document.getElementById('numAnswers');
        selectAnswers.addEventListener('change', () => {
          const num = parseInt(selectAnswers.value) || 4;
          updateLeaderboardPreview(num);
        });
        updateLeaderboardPreview(4);
        // Al iniciar la sesión XR, usamos renderer.xr.getCamera para obtener la cámara real
        renderer.xr.addEventListener('sessionstart', () => {
          const xrCamera = renderer.xr.getCamera(camera);
          xrCamera.getWorldPosition(initialCameraPos);
          xrCamera.getWorldDirection(initialCameraDir);
          initialCameraDir.normalize();
          selectedNumAnswers = parseInt(document.getElementById('numAnswers').value) || 4;
          playerName = document.getElementById('playerName').value || "Jugador";
          createAnswerObjects(selectedNumAnswers);
          overlay.remove();
          generateQuestion();
          createScoreDisplay();
          gameReady = true;
        });
      }
      function onWindowResize() {
        camera.aspect = window.innerWidth / window.innerHeight;
        camera.updateProjectionMatrix();
        renderer.setSize(window.innerWidth, window.innerHeight);
      }
      function animate() {
        renderer.setAnimationLoop(render);
      }
      function render(timestamp, xrFrame) {
        renderer.render(scene, camera);
        answers.forEach((mesh, index) => {
          if (mesh.userData.baseY !== undefined) {
            mesh.position.y = mesh.userData.baseY + 0.02 * Math.sin(timestamp * 0.005 + index);
          }
        });
        if (gameReady && !countdownStarted) {
          startCountdown();
          const timerSound = document.getElementById('timerSound');
          timerSound.loop = false;
          timerSound.play().catch(() => {});
          countdownStarted = true;
        }
        if (!gameOver) {
          const remaining = updateCountdown();
          updateScoreDisplay();
          if (remaining <= 0) {
            endGame();
          }
        }
        const session = renderer.xr.getSession();
        let interactionPoints = [];
        if (session && xrFrame) {
          for (const inputSource of session.inputSources) {
            if (inputSource.hand) {
              const indexTip = inputSource.hand.get('index-finger-tip');
              if (indexTip) {
                const jointPose = xrFrame.getJointPose(indexTip, renderer.xr.getReferenceSpace());
                if (jointPose) {
                  interactionPoints.push(new THREE.Vector3(
                    jointPose.transform.position.x,
                    jointPose.transform.position.y,
                    jointPose.transform.position.z
                  ));
                }
              }
            }
          }
        }
        if (interactionPoints.length === 0) {
          let camPos = new THREE.Vector3();
          camera.getWorldPosition(camPos);
          interactionPoints.push(camPos);
        }
        if (!gameOver) {
          for (let panel of answers) {
            const panelPos = new THREE.Vector3();
            panel.getWorldPosition(panelPos);
            for (const pt of interactionPoints) {
              const dist = panelPos.distanceTo(pt);
              if (dist < collisionThreshold && !hasCollided) {
                hasCollided = true;
                if (panel.userData.answer === correctAnswer) {
                  correctCount++;
                  document.getElementById('successSound').cloneNode().play().catch(() => {});
                  createSparksEffect(panel.position);
                  if (questionMesh) questionMesh.visible = false;
                  answers.forEach(a => a.visible = false);
                  setTimeout(() => {
                    if (!gameOver) {
                      generateQuestion();
                      if (questionMesh) questionMesh.visible = true;
                      answers.forEach(a => a.visible = true);
                    }
                    hasCollided = false;
                  }, 1000);
                } else {
                  wrongCount++;
                  document.getElementById('errorSound').cloneNode().play().catch(() => {});
                  answers.forEach(a => a.material.color.set(0xff0000));
                  setTimeout(() => {
                    answers.forEach(a => a.material.color.set(0xffffff));
                    hasCollided = false;
                  }, 500);
                }
                break;
              }
            }
          }
        } else {
          if (restartButtonMesh) {
            const btnPos = new THREE.Vector3();
            restartButtonMesh.getWorldPosition(btnPos);
            for (const pt of interactionPoints) {
              const dist = btnPos.distanceTo(pt);
              if (dist < collisionThreshold && !hasCollided) {
                hasCollided = true;
                document.getElementById('successSound').cloneNode().play().catch(() => {});
                createSparksEffect(restartButtonMesh.position);
                restartButtonMesh.visible = false;
                setTimeout(() => {
                  restartGame();
                  hasCollided = false;
                }, 1000);
                break;
              }
            }
          }
        }
        const now = performance.now();
        for (let i = sparksSystems.length - 1; i >= 0; i--) {
          const sys = sparksSystems[i];
          const dt = (now - sys.lastUpdate) / 1000;
          sys.lastUpdate = now;
          const posArray = sys.points.geometry.attributes.position.array;
          for (let j = 0; j < sys.velocities.length; j++) {
            posArray[j*3] += sys.velocities[j].x * dt;
            posArray[j*3+1] += sys.velocities[j].y * dt;
            posArray[j*3+2] += sys.velocities[j].z * dt;
          }
          sys.points.geometry.attributes.position.needsUpdate = true;
          let life = now - sys.startTime;
          if (life > 1700) {
            let fadeTime = life - 1700;
            let fadeFactor = Math.max(0, 1 - (fadeTime / 300));
            sys.points.material.opacity = fadeFactor;
          }
          if (life > 2000) {
            scene.remove(sys.points);
            sparksSystems.splice(i, 1);
          }
        }
      }

      window.addEventListener('touchstart', function unlockAudio() {
        const s1 = document.getElementById('successSound');
        const s2 = document.getElementById('errorSound');
        [s1, s2].forEach(a => {
          a.play().then(() => { a.pause(); a.currentTime = 0; }).catch(() => {});
        });
      }, { once: true });

      window.addEventListener('touchstart', function(event) {
        if (!/Mobi|Android/i.test(navigator.userAgent)) return;
        const t = event.touches[0];
        const x = (t.clientX / window.innerWidth) * 2 - 1;
        const y = -(t.clientY / window.innerHeight) * 2 + 1;
        const mouseVector = new THREE.Vector2(x, y);
        const raycaster = new THREE.Raycaster();
        raycaster.setFromCamera(mouseVector, camera);
        let objs = (!gameOver) ? answers : [restartButtonMesh];
        const intersects = raycaster.intersectObjects(objs);
        if (intersects.length > 0 && !hasCollided) {
          const panel = intersects[0].object;
          hasCollided = true;
          if (!gameOver) {
            if (panel.userData.answer === correctAnswer) {
              correctCount++;
              document.getElementById('successSound').cloneNode().play().catch(() => {});
              createSparksEffect(panel.position);
              if (questionMesh) questionMesh.visible = false;
              answers.forEach(a => a.visible = false);
              setTimeout(() => {
                if (!gameOver) {
                  generateQuestion();
                  if (questionMesh) questionMesh.visible = true;
                  answers.forEach(a => a.visible = true);
                }
                hasCollided = false;
              }, 1000);
            } else {
              wrongCount++;
              document.getElementById('errorSound').cloneNode().play().catch(() => {});
              answers.forEach(a => a.material.color.set(0xff0000));
              setTimeout(() => {
                answers.forEach(a => a.material.color.set(0xffffff));
                hasCollided = false;
              }, 500);
            }
          } else {
            document.getElementById('successSound').cloneNode().play().catch(() => {});
            createSparksEffect(panel.position);
            panel.visible = false;
            setTimeout(() => { restartGame(); hasCollided = false; }, 1000);
          }
        }
      }, false);

      init();
      animate();
    </script>
